<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Search</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <header class="header shadow">
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
          <form
            class="search-form d-flex"
            id="search-form"
            name="search-form"
            role="search"
          >
            <div class="search-form__input-wrap">
              <input
                class="search-form__input form-control"
                type="search"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search images..."
                aria-label="Search"
              />
              <button
                class="search-form__button"
                type="submit"
                name="searchButton"
              >
                <svg width="20" height="20" viewBox="0 0 20 20">
                  <path
                    d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                    stroke="currentColor"
                    fill="none"
                    fill-rule="evenodd"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main class="container container-sm container-md container-lg">
      <ul class="card-set gallery"></ul>

      <!--      Button load more with spinner-->
      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary load-more visually-hidden"
          type="button"
          disabled
        >
          <span
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          Loading...
        </button>
      </div>
    </main>
    <footer></footer>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!--    <include src="./partials/example.html"></include>-->
  </body>
</html>
