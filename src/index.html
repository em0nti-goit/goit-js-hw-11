<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Search</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="js/index.js"></script>
  </head>
  <body>
    <header class="header shadow">
      <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
          <form
            class="search-form d-flex"
            id="search-form"
            name="search-form"
            role="search"
          >
            <div class="input-wrap">
              <input
                class="search-input form-control"
                type="search"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search images..."
                aria-label="Search"
              />
              <button class="search-button" type="submit" name="searchButton">
                <svg width="20" height="20" viewBox="0 0 20 20">
                  <path
                    d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                    stroke="currentColor"
                    fill="none"
                    fill-rule="evenodd"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="card-set gallery">
        <div class="card card-set__item">
          <img
            src="./images/logo.png"
            class="card-img-top"
            alt="Image"
            loading="lazy"
          />
          <div class="card-body">
            <p class="card-text"><b>Likes:</b> 100</p>
            <p class="card-text"><b>Views:</b> 500</p>
            <p class="card-text"><b>Comments:</b> 20</p>
            <p class="card-text"><b>Downloads:</b> 50</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!--    <include src="./partials/example.html"></include>-->
  </body>
</html>
